<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedBus Clone</title>
  <link rel="stylesheet" href="all_css.css">
</head>
<body>
    
  <!-- Header -->
  <header>
    <div class="logo">RedBus</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Bookings</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="box1">
    <h1>Book Your Bus Tickets</h1>
    <div class="search-box">
      <input type="text" placeholder="From">
      <input type="text" placeholder="To">
      <input type="date">
      <button>Search</button>
    </div>
  </section>

  <!-- Offers Section -->
  <section class="box2">
    <h2>Latest Offers</h2>
    <div class="offer-cards">
      <div class="card">Offer 1</div>
      <div class="card">Offer 2</div>
      <div class="card">Offer 3</div>
    </div>
  </section>

  <!-- Popular Routes -->
  <section class="box3">
    <h2>Popular Routes</h2>
    <div class="route-list">
      <div class="route-card">Delhi → Jaipur</div>
      <div class="route-card">Mumbai → Pune</div>
      <div class="route-card">Bangalore → Chennai</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RedBus. All rights reserved.</p>
  </footer>

</body>
</html>
